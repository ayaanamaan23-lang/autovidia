<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VidForge AI | Professional Automation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    
    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAdABtoNg2Tad_ywUGsvjQOeDpf7dqV4Fw",
            authDomain: "autovidia-59faa.firebaseapp.com",
            databaseURL: "https://autovidia-59faa-default-rtdb.firebaseio.com",
            projectId: "autovidia-59faa",
            storageBucket: "autovidia-59faa.firebasestorage.app",
            messagingSenderId: "851674280896",
            appId: "1:851674280896:web:810f999c8d68776ef50e25"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        window.login = async () => {
            try { await signInWithPopup(auth, provider); } catch (e) { console.error(e); }
        };

        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById('landingPage').classList.add('hidden');
                document.getElementById('dashboard').classList.remove('hidden');
            }
        });
    </script>

    <style>
        body { 
            background: #020005; 
            color: white; 
            font-family: 'Rajdhani', sans-serif;
            background-image: radial-gradient(circle at 50% -20%, #2a0052 0%, #020005 80%);
        }
        .font-cyber { font-family: 'Orbitron', sans-serif; }
        .neon-text { text-shadow: 0 0 10px #00f2ff, 0 0 20px #7000ff; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.08); }
        .neon-btn { background: linear-gradient(90deg, #7000ff, #00f2ff); box-shadow: 0 0 20px rgba(112, 0, 255, 0.4); transition: 0.3s; }
        .neon-btn:hover { box-shadow: 0 0 30px #00f2ff; transform: scale(1.05); }
        .workflow-icon { background: linear-gradient(135deg, rgba(112,0,255,0.2), rgba(0,242,255,0.1)); border: 1px solid rgba(0,242,255,0.3); }
        .hidden { display: none; }
        .anim-float { animation: float 3s ease-in-out infinite; }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
    </style>
</head>
<body>

    <!-- SECTION 1: LANDING PAGE (Jo sabse pehle dikhega) -->
    <div id="landingPage" class="min-h-screen flex flex-col">
        <!-- Navbar -->
        <nav class="flex justify-between items-center px-8 py-6 max-w-7xl mx-auto w-full">
            <div class="flex items-center gap-2">
                <div class="w-8 h-8 bg-purple-600 rounded flex items-center justify-center font-bold">V</div>
                <span class="font-cyber text-xl tracking-tighter">VIDFORGE AI</span>
            </div>
            <div class="hidden md:flex gap-8 text-sm uppercase tracking-widest text-gray-400">
                <a href="#">Home</a><a href="#">Features</a><a href="#">Pricing</a><a href="#">Login</a>
            </div>
            <button onclick="login()" class="px-6 py-2 glass rounded-full text-xs font-bold uppercase border-purple-500/50 hover:bg-purple-500/20">Get Started</button>
        </nav>

        <!-- Hero Content -->
        <div class="flex-1 flex flex-col items-center justify-center text-center px-6 mt-[-50px]">
            <h1 class="text-5xl md:text-7xl font-bold leading-tight max-w-4xl">
                Create <span class="text-cyan-400 neon-text">YouTube Videos</span> <br>
                Automatically <span class="font-light text-white/80">using AI</span>
            </h1>
            <p class="mt-6 text-gray-500 font-cyber text-sm tracking-[0.3em] uppercase">Script ➔ Images ➔ Video ➔ Audio ➔ Edit ➔ Upload</p>
            <p class="mt-4 text-white/60">Everything Automated. 100% Free.</p>
            
            <div class="mt-10 flex gap-4">
                <button onclick="login()" class="neon-btn px-10 py-4 rounded-xl font-bold uppercase tracking-widest">Start Creating</button>
                <button class="glass px-10 py-4 rounded-xl font-bold uppercase border-white/10 flex items-center gap-2"><span>▶</span> Watch Demo</button>
            </div>

            <!-- Workflow Visuals like the Image -->
            <div class="mt-20 flex items-center gap-4 md:gap-12 opacity-80 scale-90 md:scale-100">
                <div class="flex flex-col items-center gap-3">
                    <div class="workflow-icon p-4 rounded-xl"><img src="https://cdn-icons-png.flaticon.com/512/2590/2590525.png" class="w-8 invert" alt="Script"></div>
                    <span class="text-[10px] uppercase tracking-widest text-gray-400">AI Script</span>
                </div>
                <div class="h-[1px] w-8 md:w-16 bg-gradient-to-r from-purple-500 to-cyan-500"></div>
                <div class="flex flex-col items-center gap-3">
                    <div class="workflow-icon p-4 rounded-xl"><img src="https://cdn-icons-png.flaticon.com/512/1042/1042339.png" class="w-8 invert" alt="Images"></div>
                    <span class="text-[10px] uppercase tracking-widest text-gray-400">Images</span>
                </div>
                <div class="h-[1px] w-8 md:w-16 bg-gradient-to-r from-cyan-500 to-blue-500"></div>
                <div class="flex flex-col items-center gap-3">
                    <div class="workflow-icon p-4 rounded-xl"><img src="https://cdn-icons-png.flaticon.com/512/1179/1179069.png" class="w-8 invert" alt="Editing"></div>
                    <span class="text-[10px] uppercase tracking-widest text-gray-400">Video Editing</span>
                </div>
                <div class="h-[1px] w-8 md:w-16 bg-gradient-to-r from-blue-500 to-pink-500"></div>
                <div class="flex flex-col items-center gap-3">
                    <div class="workflow-icon p-4 rounded-xl"><img src="https://cdn-icons-png.flaticon.com/512/2983/2983031.png" class="w-8 invert" alt="Voice"></div>
                    <span class="text-[10px] uppercase tracking-widest text-gray-400">Voiceover</span>
                </div>
            </div>
        </div>
    </div>

    <!-- SECTION 2: DASHBOARD (Login ke baad ye dikhega) -->
    <div id="dashboard" class="hidden min-h-screen p-6">
        <h2 class="font-cyber text-2xl neon-text mb-10 text-center">Neural Dashboard Active</h2>
        <!-- Yahan Genre cards aur Topic box wala code aayega jo humne pehle discuss kiya tha -->
    </div>

</body>
</html>
