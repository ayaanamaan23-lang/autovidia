<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoVidia Pro | Puter Engine</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    
    <!-- Puter.js Library (The Game Changer) -->
    <script src="https://js.puter.com/v2/"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@500;700&display=swap');
        body { background-color: #000; color: #fff; font-family: 'Rajdhani', sans-serif; }
        .neon-text { text-shadow: 0 0 10px #00f2fe, 0 0 20px #00f2fe; font-family: 'Orbitron'; }
        .neon-border { border: 1px solid #00f2fe; box-shadow: 0 0 15px rgba(0, 242, 254, 0.4); }
        .glass { background: rgba(255, 255, 255, 0.02); backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.1); }
        .btn-puter { background: linear-gradient(90deg, #00f2fe, #4facfe); color: #000; transition: 0.4s; }
        .btn-puter:hover { transform: translateY(-3px); box-shadow: 0 0 30px #00f2fe; }
        .loader { width: 30px; height: 30px; border: 3px solid #111; border-left-color: #00f2fe; border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        function App() {
            const [screen, setScreen] = useState('auth');
            const [prompts, setPrompts] = useState(['', '', '']);
            const [images, setImages] = useState([]);
            const [loading, setLoading] = useState(false);
            const [status, setStatus] = useState('');

            // --- THE PUTER ENGINE (UNLIMITED AI) ---
            const generateWithPuter = async () => {
                if(prompts.filter(p => p).length === 0) return alert("Pehle scenes likho!");
                setLoading(true);
                const results = [];

                for (let i = 0; i < prompts.length; i++) {
                    if (!prompts[i]) continue;
                    setStatus(`Puter AI is painting Scene ${i+1}...`);
                    
                    try {
                        // Puter's Official Image Generation Method
                        const fullPrompt = `${prompts[i]}, 8k cinematic, photorealistic, master lighting, highly detailed`;
                        
                        // puter.ai.txt2img is the magic function
                        const image = await puter.ai.txt2img(fullPrompt);
                        
                        // Puter returns an image object that we can use directly
                        results.push({
                            url: image.src,
                            name: `Scene_${i+1}.jpg`,
                            blob: await (await fetch(image.src)).blob()
                        });
                    } catch (e) {
                        console.error("Puter Error:", e);
                        alert(`Scene ${i+1} fail hui. Puter engine busy ho sakta hai.`);
                    }
                }
                setImages(results);
                setLoading(false);
                setStatus('');
            };

            const downloadZip = async () => {
                const zip = new JSZip();
                images.forEach(img => zip.file(img.name, img.blob));
                const content = await zip.generateAsync({ type: "blob" });
                const link = document.createElement("a");
                link.href = URL.createObjectURL(content);
                link.download = "AutoVidia_Puter_Assets.zip";
                link.click();
            };

            // SIMPLE PASSWORD GATE
            if (screen === 'auth') return (
                <div className="h-screen flex items-center justify-center p-6 bg-black">
                    <div className="glass p-10 rounded-[40px] w-full max-w-sm text-center neon-border">
                        <h1 className="text-4xl neon-text text-cyan-400 mb-6">AutoVidia</h1>
                        <p className="text-gray-500 text-sm mb-8 italic">Powered by Puter.js</p>
                        <input type="password" id="pass" placeholder="Enter Access Code" className="w-full bg-black border border-gray-700 p-4 rounded-xl mb-6 text-center text-cyan-400 outline-none" />
                        <button onClick={() => {
                            if(document.getElementById('pass').value === 'kingkhan123king') setScreen('app');
                            else alert('Ghalat hai bhai!');
                        }} className="w-full btn-puter py-4 rounded-xl font-bold uppercase tracking-widest">Connect Engine ðŸš€</button>
                    </div>
                </div>
            );

            return (
                <div className="min-h-screen p-6 max-w-2xl mx-auto">
                    <header className="flex justify-between items-center mb-12">
                        <h1 className="text-3xl font-bold neon-text text-cyan-400">PUTER FACTORY</h1>
                        <div className="text-[10px] text-cyan-700 border border-cyan-900 px-3 py-1 rounded-full uppercase tracking-widest font-bold">Unlimited Mode</div>
                    </header>

                    {/* DYNAMIC PROMPTS */}
                    <div className="space-y-4 mb-8">
                        {prompts.map((p, idx) => (
                            <div key={idx} className="glass p-2 rounded-2xl flex items-center border border-gray-900 focus-within:border-cyan-500 transition">
                                <span className="w-10 text-center text-cyan-900 font-bold font-mono">{idx+1}</span>
                                <input 
                                    value={p} 
                                    onChange={(e)=>{
                                        const n = [...prompts]; n[idx]=e.target.value; setPrompts(n);
                                    }} 
                                    placeholder="Describe your visual..." 
                                    className="flex-1 bg-transparent p-3 outline-none text-sm text-white" 
                                />
                            </div>
                        ))}
                    </div>

                    <div className="flex gap-4 mb-10">
                        <button onClick={()=>setPrompts([...prompts, ''])} className="flex-1 glass py-3 rounded-xl border-cyan-900 text-xs font-bold uppercase">+ Add</button>
                        <button onClick={()=>setPrompts(prompts.slice(0,-1))} className="flex-1 glass py-3 rounded-xl border-red-900 text-xs font-bold uppercase">- Remove</button>
                    </div>

                    <button 
                        onClick={generateWithPuter} 
                        disabled={loading}
                        className="w-full btn-puter py-6 rounded-[25px] font-bold text-xl tracking-[4px] uppercase mb-10 shadow-2xl disabled:opacity-50"
                    >
                        {loading ? (
                            <div className="flex items-center justify-center gap-3">
                                <div className="loader"></div>
                                <span className="text-sm">{status}</span>
                            </div>
                        ) : "START PUTER ENGINE âœ¨"}
                    </button>

                    {images.length > 0 && (
                        <div className="animate-[fadeIn_1s]">
                            <div className="grid grid-cols-2 gap-4 mb-10">
                                {images.map((img, i) => (
                                    <div key={i} className="rounded-3xl overflow-hidden border border-gray-800 shadow-2xl">
                                        <img src={img.url} className="w-full aspect-[9/16] object-cover" />
                                    </div>
                                ))}
                            </div>
                            <button onClick={downloadAll} className="w-full bg-cyan-500 text-black py-5 rounded-[30px] font-bold text-lg flex items-center justify-center gap-3 shadow-2xl hover:bg-white transition">
                                ðŸ“¥ DOWNLOAD ALL (ZIP)
                            </button>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
