<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoVidia Pro | Neural Core</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Zip Library for Download All -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@500;700&display=swap');
        body { background-color: #000; color: #fff; font-family: 'Rajdhani', sans-serif; }
        .neon-text { text-shadow: 0 0 10px #00f2fe, 0 0 20px #00f2fe; font-family: 'Orbitron'; }
        .neon-border { border: 1px solid #00f2fe; box-shadow: 0 0 15px rgba(0, 242, 254, 0.4); }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(15px); border: 1px solid rgba(255,255,255,0.1); }
        .btn-main { background: linear-gradient(90deg, #ff00cc, #3333ff); transition: 0.3s; }
        .btn-main:hover { transform: scale(1.02); box-shadow: 0 0 30px #ff00cc; }
        .loader { width: 30px; height: 30px; border: 3px solid #111; border-left-color: #00f2fe; border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
        .fade-in { animation: fadeIn 0.8s ease-in; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function App() {
            const [screen, setScreen] = useState('splash');
            const [prompts, setPrompts] = useState(['', '', '']);
            const [images, setImages] = useState([]);
            const [loading, setLoading] = useState(false);
            const [status, setStatus] = useState('');

            useEffect(() => {
                setTimeout(() => setScreen('app'), 2500);
            }, []);

            // --- THE UNSTOPPABLE CLIENT-SIDE ENGINE ---
            const generateImages = async () => {
                if(prompts.filter(p => p).length === 0) return alert("Pehle kuch likho toh sahi!");
                setLoading(true);
                const results = [];
                
                for (let i = 0; i < prompts.length; i++) {
                    if (!prompts[i]) continue;
                    setStatus(`Synthesizing Scene ${i+1}...`);
                    
                    // Logic: Hum client-side fetch karenge taaki user ka IP use ho
                    // seedha browser se call jayegi, koi token nahi chahiye
                    const styleDNA = "cinematic 8k resolution, photorealistic, master lighting, highly detailed, sharp focus";
                    const fullPrompt = `${prompts[i]}, ${styleDNA}`;
                    const seed = Math.floor(Math.random() * 10000000);
                    
                    try {
                        const url = `https://image.pollinations.ai/prompt/${encodeURIComponent(fullPrompt)}?width=1080&height=1920&nologo=true&seed=${seed}&model=flux`;
                        
                        const response = await fetch(url);
                        const blob = await response.blob();
                        
                        // Security check: Agar image bohot choti hai (banner), toh retry karenge
                        if (blob.size < 50000) {
                            throw new Error("Rate Limit Banner Detected");
                        }

                        results.push({
                            url: URL.createObjectURL(blob),
                            blob: blob,
                            name: `AutoVidia_Scene_${i+1}.jpg`
                        });
                    } catch (e) {
                        console.error(e);
                        // Auto-Retry with a different seed if failed
                        i--; 
                        await new Promise(r => setTimeout(r, 1500));
                    }
                }
                setImages(results);
                setLoading(false);
                setStatus('');
            };

            // --- ZIP DOWNLOAD FUNCTION ---
            const downloadAll = async () => {
                const zip = new JSZip();
                images.forEach(img => zip.file(img.name, img.blob));
                const content = await zip.generateAsync({ type: "blob" });
                const link = document.createElement("a");
                link.href = URL.createObjectURL(content);
                link.download = "AutoVidia_Pro_Assets.zip";
                link.click();
            };

            if (screen === 'splash') return (
                <div className="h-screen flex flex-col items-center justify-center bg-black">
                    <h1 className="text-8xl mb-4 animate-pulse">âš¡</h1>
                    <h1 className="text-4xl font-bold neon-text text-cyan-400 tracking-[10px]">AutoVidia</h1>
                    <p className="mt-4 text-gray-600 text-xs tracking-widest uppercase font-bold">Neural Engine v6.0</p>
                </div>
            );

            return (
                <div className="min-h-screen p-6 max-w-2xl mx-auto fade-in">
                    <header className="flex justify-between items-center mb-10">
                        <div>
                            <h1 className="text-2xl font-bold neon-text text-cyan-400 uppercase">PRO FACTORY</h1>
                            <p className="text-[10px] text-gray-500 uppercase tracking-widest">Unlimited Client-Side Rendering</p>
                        </div>
                        <div className="w-10 h-10 rounded-full border border-cyan-500 flex items-center justify-center text-cyan-500 text-xs font-bold">AI</div>
                    </header>

                    {/* INPUT SECTION */}
                    <div className="space-y-4 mb-8">
                        {prompts.map((p, idx) => (
                            <div key={idx} className="glass p-2 rounded-2xl flex items-center neon-border">
                                <span className="w-10 text-center text-cyan-700 font-bold font-mono">{idx+1}</span>
                                <input 
                                    value={p} 
                                    onChange={(e)=>{
                                        const n = [...prompts]; n[idx]=e.target.value; setPrompts(n);
                                    }} 
                                    placeholder="Describe your visual scene..." 
                                    className="flex-1 bg-transparent p-3 outline-none text-sm text-cyan-100 placeholder-gray-700" 
                                />
                            </div>
                        ))}
                    </div>

                    {/* CONTROLS */}
                    <div className="flex gap-4 mb-10">
                        <button onClick={()=>setPrompts([...prompts, ''])} className="flex-1 glass py-3 rounded-xl border-cyan-900 text-xs font-bold uppercase tracking-widest hover:bg-cyan-950">+ Add Scene</button>
                        <button onClick={()=>setPrompts(prompts.slice(0,-1))} className="flex-1 glass py-3 rounded-xl border-red-900 text-xs font-bold uppercase tracking-widest hover:bg-red-950">- Remove</button>
                    </div>

                    {/* MAIN ACTION */}
                    <button 
                        onClick={generateImages} 
                        disabled={loading}
                        className="w-full btn-main py-6 rounded-[25px] font-bold text-xl mb-10 tracking-[5px] uppercase shadow-2xl disabled:opacity-50"
                    >
                        {loading ? (
                            <div className="flex items-center justify-center gap-3">
                                <div className="loader"></div>
                                <span className="text-sm tracking-widest">{status}</span>
                            </div>
                        ) : "GENERATE ALL ASSETS âœ¨"}
                    </button>

                    {/* RESULTS GALLERY */}
                    {images.length > 0 && (
                        <div className="fade-in">
                            <div className="grid grid-cols-2 gap-4 mb-8">
                                {images.map((img, i) => (
                                    <div key={i} className="rounded-2xl overflow-hidden border border-gray-800 shadow-2xl group relative">
                                        <img src={img.url} className="w-full aspect-[9/16] object-cover transition group-hover:scale-110" />
                                        <div className="absolute bottom-0 left-0 right-0 p-2 bg-black/60 text-[8px] text-center uppercase tracking-widest">Scene {i+1}</div>
                                    </div>
                                ))}
                            </div>
                            <button 
                                onClick={downloadAll} 
                                className="w-full bg-cyan-500 text-black py-5 rounded-2xl font-bold text-lg flex items-center justify-center gap-3 hover:bg-white transition shadow-[0_0_30px_rgba(0,255,255,0.4)]"
                            >
                                ðŸ“¥ DOWNLOAD ZIP ({images.length} HD IMAGES)
                            </button>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
