<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoVidia Pro | AI Content Factory</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@300;500;700&display=swap');
        body { background-color: #000; color: #fff; font-family: 'Inter', sans-serif; overflow-x: hidden; }
        .neon-text { text-shadow: 0 0 10px #00f2fe, 0 0 20px #00f2fe; font-family: 'Orbitron', sans-serif; }
        .neon-border { border: 1px solid rgba(0, 242, 254, 0.4); box-shadow: 0 0 20px rgba(0, 242, 254, 0.1); }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(15px); border: 1px solid rgba(255,255,255,0.08); }
        .btn-neon { background: linear-gradient(90deg, #ff00cc, #3333ff); box-shadow: 0 0 15px #ff00cc; }
        .btn-neon:hover { transform: scale(1.02); box-shadow: 0 0 30px #ff00cc; }
        @keyframes scan { 0% { top: 0%; } 100% { top: 100%; } }
        .scanline { width: 100%; height: 2px; background: rgba(0, 242, 254, 0.3); position: absolute; animation: scan 4s linear infinite; z-index: 10; pointer-events: none;}
        .loader { width: 48px; height: 48px; border: 5px solid #FFF; border-bottom-color: #ff00cc; border-radius: 50%; display: inline-block; box-sizing: border-box; animation: rotation 1s linear infinite; }
        @keyframes rotation { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        // --- 1. FIREBASE & API SETUP ---
        const firebaseConfig = {
            apiKey: "AIzaSyAdABtoNg2Tad_ywUGsvjQOeDpf7dqV4Fw",
            authDomain: "autovidia-59faa.firebaseapp.com",
            databaseURL: "https://autovidia-59faa-default-rtdb.firebaseio.com",
            projectId: "autovidia-59faa",
            storageBucket: "autovidia-59faa.firebasestorage.app",
            messagingSenderId: "851674280896",
            appId: "1:851674280896:web:810f999c8d68776ef50e25"
        };

        const GEMINI_KEY = "AIzaSyAPP-eSsSvSgoADiR26wtyed-Fi7E_RjrI";

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.database();
        const provider = new firebase.auth.GoogleAuthProvider();

        const { useState, useEffect } = React;

        function App() {
            const [screen, setScreen] = useState('splash'); 
            const [user, setUser] = useState(null);
            const [genre, setGenre] = useState('');
            const [styleDNA, setStyleDNA] = useState('');
            const [topic, setTopic] = useState('');
            const [loading, setLoading] = useState(false);
            const [resultData, setResultData] = useState({ script: '', prompts: [] });

            // --- AUTH & PROFILE ---
            useEffect(() => {
                setTimeout(() => {
                    auth.onAuthStateChanged((u) => {
                        if (u) {
                            setUser(u);
                            db.ref('users/' + u.uid).update({
                                name: u.displayName,
                                last_login: Date.now()
                            });
                            setScreen('genre');
                        } else { setScreen('login'); }
                    });
                }, 3000);
            }, []);

            // --- RE-BUILT ROBUST GENERATOR (FIXED 404/UNDEFINED) ---
            const generateAssets = async () => {
                if(!topic || !styleDNA) return alert("Please fill Style and Topic!");
                setLoading(true);
                try {
                    const promptText = `Niche: ${genre}. Visual Style: ${styleDNA}. Topic: ${topic}. 
                    Write a 60-second viral script. 
                    Also provide 12 cinematic image prompts. 
                    Format: SCRIPT: [text] PROMPTS: [p1, p2...]`;

                    const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${GEMINI_KEY}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            contents: [{ parts: [{ text: promptText }] }],
                            safetySettings: [
                                { category: "HARM_CATEGORY_HARASSMENT", threshold: "BLOCK_NONE" },
                                { category: "HARM_CATEGORY_HATE_SPEECH", threshold: "BLOCK_NONE" },
                                { category: "HARM_CATEGORY_SEXUALLY_EXPLICIT", threshold: "BLOCK_NONE" },
                                { category: "HARM_CATEGORY_DANGEROUS_CONTENT", threshold: "BLOCK_NONE" }
                            ]
                        })
                    });

                    const data = await res.json();
                    
                    // Safety check for candidates[0]
                    if (data.candidates && data.candidates[0] && data.candidates[0].content) {
                        const rawText = data.candidates[0].content.parts[0].text;
                        const scriptPart = rawText.split('PROMPTS:')[0].replace('SCRIPT:', '').trim();
                        const promptPart = rawText.split('PROMPTS:')[1] ? rawText.split('PROMPTS:')[1].split('\n').filter(p => p.length > 5) : [];
                        setResultData({ script: scriptPart, prompts: promptPart });
                        setScreen('studio');
                    } else {
                        throw new Error(data.error ? data.error.message : "AI safety block or invalid response.");
                    }
                } catch (e) {
                    alert("AI Error: " + e.message + "\nTry a less extreme topic.");
                }
                setLoading(false);
            };

            // --- UI SCREENS ---

            if (screen === 'splash') return (
                <div className="h-screen flex flex-col items-center justify-center bg-black relative">
                    <div className="scanline"></div>
                    <h1 className="text-9xl mb-4 animate-bounce">âš¡</h1>
                    <h1 className="text-5xl font-bold neon-text text-cyan-400">AutoVidia Pro</h1>
                    <p className="mt-4 text-gray-600 tracking-[10px] text-[10px]">AI ENGINE V4.0</p>
                </div>
            );

            if (screen === 'login') return (
                <div className="h-screen flex items-center justify-center p-6 bg-black">
                    <div className="glass p-12 rounded-[40px] w-full max-w-sm text-center neon-border">
                        <h2 className="text-3xl font-bold mb-4 neon-text text-cyan-400">OWNER LOGIN</h2>
                        <p className="text-gray-500 text-sm mb-12">Authorized Access Only</p>
                        <button onClick={() => auth.signInWithPopup(provider)} className="w-full bg-white text-black py-4 rounded-2xl flex items-center justify-center gap-4 font-bold text-lg hover:bg-gray-200 transition">
                            <img src="https://www.svgrepo.com/show/475656/google-color.svg" className="w-6 h-6" />
                            Sign in with Google
                        </button>
                    </div>
                </div>
            );

            if (screen === 'genre') return (
                <div className="min-h-screen p-8 bg-black">
                    <div className="flex items-center justify-between mb-12">
                        <div className="flex items-center gap-4">
                            <img src={user.photoURL} className="w-12 h-12 rounded-full border border-cyan-500" />
                            <h2 className="text-lg font-bold">Hi, {user.displayName}</h2>
                        </div>
                        <button onClick={() => auth.signOut()} className="text-red-500 text-xs font-bold underline">LOGOUT</button>
                    </div>
                    <h2 className="text-3xl font-bold mb-10 neon-text text-center">SELECT CATEGORY</h2>
                    <div className="grid gap-6 max-w-md mx-auto">
                        {['Horror', 'Motivation', 'Facts', 'Food'].map(g => (
                            <div key={g} onClick={() => { setGenre(g); setScreen('style_setup'); }} 
                                 className="glass p-6 rounded-3xl flex justify-between items-center cursor-pointer border border-transparent hover:border-cyan-500 transition">
                                <span className="text-xl font-bold uppercase tracking-widest">{g}</span>
                                <span className="text-cyan-400">âžœ</span>
                            </div>
                        ))}
                    </div>
                </div>
            );

            if (screen === 'style_setup') return (
                <div className="min-h-screen p-10 bg-black">
                    <button onClick={() => setScreen('genre')} className="text-gray-500 font-bold mb-8">â‡  BACK</button>
                    <h2 className="text-4xl font-bold mb-4 neon-text">ðŸ§¬ STYLE DNA</h2>
                    <p className="text-gray-400 mb-10 text-sm italic">Define the visual aesthetic for your images.</p>
                    
                    <textarea 
                        className="w-full h-40 bg-gray-950 border border-gray-800 rounded-3xl p-6 text-cyan-100 focus:border-cyan-500 outline-none mb-10"
                        placeholder="E.g. Realistic horror, grainy 35mm film, dramatic shadows, 8k..."
                        value={styleDNA}
                        onChange={(e) => setStyleDNA(e.target.value)}
                    ></textarea>
                    
                    <h2 className="text-xl font-bold mb-4">Topic / Prompt</h2>
                    <input 
                        type="text" 
                        className="w-full bg-gray-950 border border-gray-800 rounded-2xl p-6 text-white mb-12 focus:border-cyan-500 outline-none"
                        placeholder="E.g. A haunted doll in a creepy nursery..."
                        value={topic}
                        onChange={(e) => setTopic(e.target.value)}
                    />
                    
                    <button onClick={generateAssets} className="w-full btn-neon py-6 rounded-[30px] font-bold text-2xl uppercase tracking-[5px] transition active:scale-95">
                        {loading ? <span className="loader"></span> : 'START ENGINE ðŸª„'}
                    </button>
                </div>
            );

            if (screen === 'studio') return (
                <div className="min-h-screen p-8 bg-black">
                    <div className="flex justify-between mb-10">
                        <button onClick={() => setScreen('style_setup')} className="text-gray-500 underline">Change Style</button>
                        <h2 className="text-2xl font-bold neon-text tracking-widest">STUDIO</h2>
                    </div>
                    
                    <div className="grid lg:grid-cols-2 gap-8">
                        <div className="glass p-8 rounded-[40px] neon-border">
                            <h3 className="font-bold text-cyan-400 mb-6 uppercase text-xs tracking-widest">Viral Script (60s)</h3>
                            <div className="text-lg text-gray-300 h-[400px] overflow-y-auto italic">
                                {resultData.script}
                            </div>
                        </div>

                        <div className="space-y-8 text-center">
                            <div className="p-10 border-2 border-dashed border-gray-800 rounded-[40px] bg-gray-950/50">
                                <p className="text-xl font-bold text-cyan-300 mb-4">Step 2: Voiceover Upload</p>
                                <input type="file" id="audio" className="hidden" />
                                <label htmlFor="audio" className="bg-white text-black px-10 py-3 rounded-2xl font-bold cursor-pointer hover:bg-cyan-400 transition inline-block">
                                    Choose MP3 File
                                </label>
                            </div>
                            
                            <div className="p-8 glass rounded-[40px] grid grid-cols-2 gap-4">
                                <div className="p-4 bg-cyan-900/20 rounded-2xl border border-cyan-800"><p className="text-[10px] text-cyan-400">TRANSITION</p><p className="text-xs">Crossfade</p></div>
                                <div className="p-4 bg-purple-900/20 rounded-2xl border border-purple-800"><p className="text-[10px] text-purple-400">CAMERA</p><p className="text-xs">Ken Burns</p></div>
                                <div className="p-4 bg-red-900/20 rounded-2xl border border-red-800"><p className="text-[10px] text-red-400">AUDIO</p><p className="text-xs">SFX Master</p></div>
                                <div className="p-4 bg-blue-900/20 rounded-2xl border border-blue-800"><p className="text-[10px] text-blue-400">EXPORT</p><p className="text-xs">9:16 HD</p></div>
                            </div>

                            <button className="w-full py-6 rounded-[30px] font-bold bg-gray-900 text-gray-700 border border-gray-800">
                                COMPILE VIDEO ðŸŽ¬
                            </button>
                        </div>
                    </div>
                </div>
            );

            return null;
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
    </html>
