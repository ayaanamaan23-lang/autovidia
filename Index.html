<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoVidia Pro</title>
    <!-- Tailwind CSS for Styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Animation Library -->
    <script src="https://unpkg.com/framer-motion@10.16.4/dist/framer-motion.js"></script>
    
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>

    <style>
        body { background-color: #000; color: white; font-family: sans-serif; overflow-x: hidden; }
        .neon-text { text-shadow: 0 0 10px #00f2fe, 0 0 20px #00f2fe; }
        .glass { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1); }
        .btn-grad { background: linear-gradient(90deg, #00f2fe, #4facfe); color: black; font-weight: bold; }
        /* Animation Classes */
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .fade-in { animation: fadeIn 1s ease-in; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        // --- 1. FIREBASE CONFIGURATION (Apni Keys Yahan Dalo) ---
        const firebaseConfig = {
            apiKey: "AIzaSyAdABtoNg2Tad_ywUGsvjQOeDpf7dqV4Fw",
            authDomain: "autovidia-59faa.firebaseapp.com",
            projectId: "autovidia-59faa",
            storageBucket: "autovidia-59faa.firebasestorage.app",
            messagingSenderId: "851674280896",
            appId: "1:851674280896:web:810f999c8d68776ef50e25"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const provider = new firebase.auth.GoogleAuthProvider();

        const { useState, useEffect } = React;
        const { motion } = window.Motion; // Framer motion access

        function App() {
            const [screen, setScreen] = useState('splash'); // splash, login, genre, dashboard
            const [user, setUser] = useState(null);
            const [genre, setGenre] = useState('');
            const [topic, setTopic] = useState('');

            // SPLASH LOGIC
            useEffect(() => {
                setTimeout(() => {
                    auth.onAuthStateChanged((u) => {
                        if (u) {
                            setUser(u);
                            setScreen('genre');
                        } else {
                            setScreen('login');
                        }
                    });
                }, 3000);
            }, []);

            // LOGIN FUNCTION
            const handleLogin = () => {
                auth.signInWithPopup(provider)
                    .then((result) => {
                        setUser(result.user);
                        setScreen('genre');
                    })
                    .catch((error) => alert("Login Error: " + error.message));
            };

            // LOGOUT
            const handleLogout = () => {
                auth.signOut();
                setScreen('login');
            };

            // --- UI: SPLASH SCREEN ---
            if (screen === 'splash') {
                return (
                    <div className="h-screen flex flex-col items-center justify-center bg-black">
                        <h1 className="text-6xl mb-4">‚ö°</h1>
                        <h1 className="text-4xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 to-blue-600 neon-text fade-in">
                            AutoVidia Pro
                        </h1>
                        <p className="mt-4 text-gray-500 tracking-widest text-xs">INITIALIZING VIRAL ENGINE...</p>
                    </div>
                );
            }

            // --- UI: LOGIN SCREEN ---
            if (screen === 'login') {
                return (
                    <div className="h-screen flex items-center justify-center p-6 bg-gradient-to-b from-black to-gray-900">
                        <div className="glass p-8 rounded-2xl w-full max-w-sm text-center">
                            <h2 className="text-2xl font-bold mb-2 text-cyan-400">Creator Access</h2>
                            <p className="text-gray-400 text-sm mb-8">Login to manage your automation empire.</p>
                            
                            <button onClick={handleLogin} className="w-full bg-white hover:bg-gray-200 text-black py-3 rounded-lg flex items-center justify-center gap-3 transition transform hover:scale-105">
                                <img src="https://www.svgrepo.com/show/475656/google-color.svg" className="w-5 h-5" />
                                <span className="font-bold">Continue with Google</span>
                            </button>
                            <p className="mt-4 text-xs text-gray-600">Secure Enterprise Login</p>
                        </div>
                    </div>
                );
            }

            // --- UI: GENRE SELECTION ---
            if (screen === 'genre') {
                const genres = [
                    { id: 'horror', icon: 'üëª', name: 'Horror Stories', desc: 'Dark visuals & scripts' },
                    { id: 'motivation', icon: 'üí™', name: 'Motivation', desc: 'Cinematic inspiration' },
                    { id: 'facts', icon: 'üß†', name: 'AI Facts', desc: 'Tech news & info' },
                    { id: 'food', icon: 'üçî', name: 'Food / Vlog', desc: 'Edit your clips' }
                ];

                return (
                    <div className="min-h-screen p-6 bg-black">
                        <div className="flex justify-between items-center mb-8">
                            <div>
                                <h2 className="text-xl font-bold text-white">Hi, {user.displayName.split(' ')[0]} üëã</h2>
                                <p className="text-xs text-gray-400">Select your niche</p>
                            </div>
                            <button onClick={handleLogout} className="text-xs text-red-400 border border-red-800 px-3 py-1 rounded">Logout</button>
                        </div>

                        <div className="grid gap-4">
                            {genres.map((g) => (
                                <div key={g.id} onClick={() => { setGenre(g.id); setScreen('dashboard'); }} 
                                     className="glass p-5 rounded-xl flex items-center gap-4 cursor-pointer hover:border-cyan-500 transition">
                                    <span className="text-3xl">{g.icon}</span>
                                    <div>
                                        <h3 className="font-bold text-lg text-cyan-100">{g.name}</h3>
                                        <p className="text-xs text-gray-500">{g.desc}</p>
                                    </div>
                                </div>
                            ))}
                        </div>
                    </div>
                );
            }

            // --- UI: MAIN DASHBOARD ---
            if (screen === 'dashboard') {
                return (
                    <div className="min-h-screen p-6 bg-black">
                        <button onClick={() => setScreen('genre')} className="mb-6 text-gray-400 text-sm">‚Üê Back</button>
                        
                        <h1 className="text-3xl font-bold mb-2 text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 to-purple-500">
                            {genre.toUpperCase()} STUDIO
                        </h1>
                        <div className="w-16 h-1 bg-cyan-500 rounded mb-8"></div>

                        {/* STEP 1 */}
                        <div className="glass p-6 rounded-xl mb-6">
                            <h3 className="font-bold text-lg mb-4 text-white">Step 1: Viral Concept</h3>
                            
                            {genre === 'food' ? (
                                <div className="text-center border-2 border-dashed border-gray-700 p-8 rounded-lg">
                                    <p className="text-gray-400 mb-4">Upload your Raw Clips</p>
                                    <button className="bg-gray-800 px-4 py-2 rounded text-sm">Select Files</button>
                                </div>
                            ) : (
                                <div>
                                    <input 
                                        type="text" 
                                        placeholder="Enter Topic (or leave blank for Auto)" 
                                        className="w-full bg-black border border-gray-700 p-3 rounded-lg text-white mb-4 focus:border-cyan-500 outline-none"
                                        onChange={(e) => setTopic(e.target.value)}
                                    />
                                    <button className="w-full btn-grad py-3 rounded-lg text-lg shadow-[0_0_15px_rgba(0,242,254,0.5)]">
                                        Generate Script & Assets ‚ú®
                                    </button>
                                </div>
                            )}
                        </div>

                        {/* STEP 2 (Locked Look) */}
                        <div className="glass p-6 rounded-xl opacity-50">
                            <h3 className="font-bold text-lg mb-2">Step 2: Production</h3>
                            <p className="text-xs text-gray-500">Complete Step 1 to unlock Voiceover & Editing engine.</p>
                        </div>
                        
                        {/* PRO BADGE */}
                        <div className="mt-8 text-center">
                            <span className="bg-gray-800 border border-gray-600 px-3 py-1 rounded-full text-xs text-gray-400">
                                Free Plan Active (Watermark On)
                            </span>
                        </div>
                    </div>
                );
            }
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
      </html>
