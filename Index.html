<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoVidia Pro | The Content Factory</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@300;500;700&display=swap');
        body { background-color: #000; color: #fff; font-family: 'Inter', sans-serif; overflow-x: hidden; }
        .neon-text { text-shadow: 0 0 10px #00f2fe, 0 0 20px #00f2fe; font-family: 'Orbitron', sans-serif; }
        .neon-border { border: 1px solid rgba(0, 242, 254, 0.4); box-shadow: 0 0 20px rgba(0, 242, 254, 0.1); }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(15px); border: 1px solid rgba(255,255,255,0.08); }
        .btn-neon { background: linear-gradient(90deg, #ff00cc, #3333ff); box-shadow: 0 0 15px #ff00cc; }
        .btn-neon:hover { transform: scale(1.02); box-shadow: 0 0 30px #ff00cc; }
        @keyframes scan { 0% { top: 0%; } 100% { top: 100%; } }
        .scanline { width: 100%; height: 2px; background: rgba(0, 242, 254, 0.3); position: absolute; animation: scan 4s linear infinite; }
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        // --- 1. FIREBASE & API SETUP ---
        const firebaseConfig = {
            apiKey: "AIzaSyAdABtoNg2Tad_ywUGsvjQOeDpf7dqV4Fw",
            authDomain: "autovidia-59faa.firebaseapp.com",
            databaseURL: "https://autovidia-59faa-default-rtdb.firebaseio.com",
            projectId: "autovidia-59faa",
            storageBucket: "autovidia-59faa.firebasestorage.app",
            messagingSenderId: "851674280896",
            appId: "1:851674280896:web:810f999c8d68776ef50e25"
        };

        const GEMINI_KEY = "AIzaSyAPP-eSsSvSgoADiR26wtyed-Fi7E_RjrI";

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.database();
        const provider = new firebase.auth.GoogleAuthProvider();

        const { useState, useEffect } = React;

        function App() {
            const [screen, setScreen] = useState('splash'); 
            const [user, setUser] = useState(null);
            const [plan, setPlan] = useState('Free');
            const [genre, setGenre] = useState('');
            const [styleDNA, setStyleDNA] = useState('');
            const [topic, setTopic] = useState('');
            const [loading, setLoading] = useState(false);
            const [data, setData] = useState({ script: '', prompts: [] });

            // --- AUTH LOGIC ---
            useEffect(() => {
                setTimeout(() => {
                    auth.onAuthStateChanged((u) => {
                        if (u) {
                            setUser(u);
                            const userRef = db.ref('users/' + u.uid);
                            userRef.on('value', (snap) => {
                                if (!snap.exists()) {
                                    userRef.set({ name: u.displayName, email: u.email, photo: u.photoURL, plan: 'Free', created: Date.now() });
                                } else { setPlan(snap.val().plan || 'Free'); }
                            });
                            setScreen('genre');
                        } else { setScreen('login'); }
                    });
                }, 3000);
            }, []);

            const handleLogin = () => auth.signInWithPopup(provider);

            // --- ASSET GENERATION (GEMINI) ---
            const generateAssets = async () => {
                setLoading(true);
                try {
                    const promptText = `Niche: ${genre}. Style: ${styleDNA}. Topic: ${topic}. 
                    Write a 60-second high-retention viral script. 
                    Also provide 12 cinematic 8k image prompts matching the style DNA. 
                    Format strictly as: SCRIPT: [text] PROMPTS: [p1, p2, p3...]`;

                    const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${GEMINI_KEY}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            contents: [{ parts: [{ text: promptText }] }],
                            safetySettings: [
                                { category: "HARM_CATEGORY_HARASSMENT", threshold: "BLOCK_NONE" },
                                { category: "HARM_CATEGORY_HATE_SPEECH", threshold: "BLOCK_NONE" },
                                { category: "HARM_CATEGORY_SEXUALLY_EXPLICIT", threshold: "BLOCK_NONE" },
                                { category: "HARM_CATEGORY_DANGEROUS_CONTENT", threshold: "BLOCK_NONE" }
                            ]
                        })
                    });

                    const json = await res.json();
                    if (json.candidates && json.candidates[0]) {
                        const rawText = json.candidates[0].content.parts[0].text;
                        const scriptPart = rawText.split('PROMPTS:')[0].replace('SCRIPT:', '').trim();
                        const promptPart = rawText.split('PROMPTS:')[1] ? rawText.split('PROMPTS:')[1].split('\n').filter(p => p.length > 5) : [];
                        setData({ script: scriptPart, prompts: promptPart });
                        setScreen('studio');
                    } else { alert("AI error or safety block. Try a different topic."); }
                } catch (e) { alert("System Error: " + e.message); }
                setLoading(false);
            };

            // --- COMPONENTS ---

            if (screen === 'splash') return (
                <div className="h-screen flex flex-col items-center justify-center bg-black relative overflow-hidden">
                    <div className="scanline"></div>
                    <h1 className="text-9xl mb-4 animate-bounce">âš¡</h1>
                    <h1 className="text-5xl font-bold neon-text tracking-widest text-cyan-400">AutoVidia Pro</h1>
                    <p className="mt-4 text-gray-500 tracking-[10px] uppercase text-[10px]">Neural Content Engine</p>
                </div>
            );

            if (screen === 'login') return (
                <div className="h-screen flex items-center justify-center p-6 bg-black">
                    <div className="glass p-12 rounded-[40px] w-full max-w-sm text-center neon-border">
                        <h2 className="text-4xl font-bold mb-6 neon-text text-cyan-400">Welcome</h2>
                        <p className="text-gray-500 text-sm mb-12">Login to your centralized AI video dashboard.</p>
                        <button onClick={handleLogin} className="w-full bg-white text-black py-4 rounded-2xl flex items-center justify-center gap-4 font-bold text-lg hover:scale-105 transition shadow-xl">
                            <img src="https://www.svgrepo.com/show/475656/google-color.svg" className="w-6 h-6" />
                            Sign in with Google
                        </button>
                    </div>
                </div>
            );

            if (screen === 'genre') return (
                <div className="min-h-screen p-8 bg-black">
                    <div className="flex items-center justify-between mb-12">
                        <div className="flex items-center gap-4">
                            <img src={user.photoURL} className="w-14 h-14 rounded-full border-2 border-cyan-500 shadow-lg" />
                            <div>
                                <h2 className="text-2xl font-bold">{user.displayName}</h2>
                                <span className="text-[10px] bg-cyan-950 text-cyan-400 px-3 py-1 rounded-full uppercase font-bold tracking-tighter border border-cyan-800">{plan} User</span>
                            </div>
                        </div>
                        <button onClick={() => auth.signOut()} className="text-red-500 font-bold text-xs uppercase tracking-widest">Exit</button>
                    </div>
                    
                    <h2 className="text-4xl font-bold mb-10 neon-text text-center">SELECT YOUR NICHE</h2>
                    <div className="grid gap-6 max-w-2xl mx-auto">
                        {[{id:'horror', i:'ðŸ‘»', t:'Horror Stories', d:'Dark scripts & uncanny visuals'},
                          {id:'motivation', i:'ðŸ”¥', t:'Motivation', d:'Cinematic quotes & stock DNA'},
                          {id:'facts', i:'ðŸ§ ', t:'AI Facts', d:'Deep learning tech news'},
                          {id:'food', i:'ðŸ”', t:'Food / Vlog', d:'Automatic clip editing engine'}].map(g => (
                            <div key={g.id} onClick={() => { setGenre(g.id); setScreen('style_dna'); }} 
                                 className="glass p-8 rounded-3xl flex items-center justify-between cursor-pointer border border-transparent hover:border-cyan-500 transition group shadow-2xl">
                                <div className="flex items-center gap-6">
                                    <span className="text-5xl">{g.i}</span>
                                    <div>
                                        <h3 className="text-2xl font-bold group-hover:text-cyan-400">{g.t}</h3>
                                        <p className="text-sm text-gray-500">{g.d}</p>
                                    </div>
                                </div>
                                <span className="text-2xl text-gray-700">âžœ</span>
                            </div>
                        ))}
                    </div>
                </div>
            );

            if (screen === 'style_dna') return (
                <div className="min-h-screen p-10 bg-black">
                    <button onClick={() => setScreen('genre')} className="text-cyan-500 font-bold mb-10">â‡  BACK</button>
                    <h2 className="text-4xl font-bold mb-4 neon-text">ðŸ§¬ STYLE DNA</h2>
                    <p className="text-gray-400 mb-10">Describe the aesthetic. This defines how AI paints your visuals.</p>
                    
                    <textarea 
                        className="w-full h-48 bg-gray-950 border border-gray-800 rounded-[30px] p-6 text-cyan-100 focus:border-cyan-500 outline-none mb-10 text-lg shadow-inner"
                        placeholder="E.g. Vintage 35mm film, grainy, dark shadows, realistic cinematic horror, muted greens and blues, dutch angle shots..."
                        onChange={(e) => setStyleDNA(e.target.value)}
                    ></textarea>
                    
                    <h2 className="text-2xl font-bold mb-4">What's the Story Topic?</h2>
                    <input 
                        type="text" 
                        className="w-full bg-gray-950 border border-gray-800 rounded-2xl p-6 text-white mb-12 focus:border-cyan-500 outline-none"
                        placeholder="E.g. A cursed train platform that only appears at midnight..."
                        onChange={(e) => setTopic(e.target.value)}
                    />
                    
                    <button onClick={generateAssets} className="w-full btn-neon py-6 rounded-[30px] font-bold text-2xl uppercase tracking-[5px] shadow-2xl transition active:scale-95">
                        {loading ? 'Processing...' : 'Engage Engine ðŸª„'}
                    </button>
                </div>
            );

            if (screen === 'studio') return (
                <div className="min-h-screen p-8 bg-black">
                    <h2 className="text-3xl font-bold mb-10 neon-text text-center uppercase tracking-[10px]">Production Studio</h2>
                    
                    <div className="grid lg:grid-cols-2 gap-10">
                        {/* Script Section */}
                        <div className="glass p-8 rounded-[40px] neon-border">
                            <h3 className="font-bold text-cyan-400 mb-6 flex items-center gap-2 uppercase tracking-widest text-sm">
                                <span className="w-2 h-2 bg-cyan-400 rounded-full"></span> AI Viral Script (60s)
                            </h3>
                            <div className="text-lg text-gray-300 h-[450px] overflow-y-auto leading-relaxed scrollbar-hide pr-4 italic">
                                {data.script}
                            </div>
                        </div>

                        {/* Production Controls */}
                        <div className="space-y-8">
                            <div className="p-10 border-2 border-dashed border-gray-800 rounded-[40px] text-center bg-gray-950/50">
                                <p className="text-xl font-bold text-cyan-300 mb-2">Step 2: Voiceover Input</p>
                                <p className="text-gray-600 text-xs mb-6 italic">Upload your recorded MP3 file based on the script</p>
                                <button className="bg-white text-black px-10 py-3 rounded-2xl font-bold text-sm hover:bg-cyan-400 transition">Select File</button>
                            </div>
                            
                            <div className="p-8 glass rounded-[40px]">
                                <h3 className="font-bold mb-6 text-xs uppercase tracking-widest text-gray-400">Advanced Post-Production Logic</h3>
                                <div className="grid grid-cols-2 gap-4">
                                    <div className="bg-cyan-900/30 p-4 rounded-2xl border border-cyan-800">
                                        <p className="text-[10px] text-cyan-400 font-bold mb-1">TRANSITIONS</p>
                                        <p className="text-xs text-white">Crossfade 1.0s</p>
                                    </div>
                                    <div className="bg-purple-900/30 p-4 rounded-2xl border border-purple-800">
                                        <p className="text-[10px] text-purple-400 font-bold mb-1">CAMERA FX</p>
                                        <p className="text-xs text-white">Ken Burns Zoom</p>
                                    </div>
                                    <div className="bg-red-900/30 p-4 rounded-2xl border border-red-800">
                                        <p className="text-[10px] text-red-400 font-bold mb-1">AUDIO TRACKS</p>
                                        <p className="text-xs text-white">SFX Layering ON</p>
                                    </div>
                                    <div className="bg-blue-900/30 p-4 rounded-2xl border border-blue-800">
                                        <p className="text-[10px] text-blue-400 font-bold mb-1">CAPTIONS</p>
                                        <p className="text-xs text-white">Dynamic Neon</p>
                                    </div>
                                </div>
                            </div>

                            <button className="w-full py-6 rounded-[30px] font-bold bg-gray-900 text-gray-600 border border-gray-800 cursor-not-allowed text-xl shadow-inner">
                                COMPILE & EXPORT (9:16 HD) ðŸŽ¬
                            </button>
                        </div>
                    </div>
                </div>
            );

            return null;
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
    </html>
