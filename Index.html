<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoVidia Pro | AI Content Factory</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@300;500;700&display=swap');
        body { background-color: #000; color: #fff; font-family: 'Inter', sans-serif; }
        .neon-border { border: 1px solid rgba(0, 242, 254, 0.5); box-shadow: 0 0 15px rgba(0, 242, 254, 0.2); }
        .neon-text { text-shadow: 0 0 10px #ff00cc, 0 0 20px #ff00cc; font-family: 'Orbitron', sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.1); }
        .btn-neon { background: linear-gradient(90deg, #ff00cc, #3333ff); transition: 0.3s; }
        .btn-neon:hover { transform: scale(1.03); box-shadow: 0 0 30px #ff00cc; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }
        .animate-pulse-slow { animation: pulse 3s infinite; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        // --- 1. FIREBASE & API CONFIG ---
        const firebaseConfig = {
            apiKey: "AIzaSyAdABtoNg2Tad_ywUGsvjQOeDpf7dqV4Fw",
            authDomain: "autovidia-59faa.firebaseapp.com",
            databaseURL: "https://autovidia-59faa-default-rtdb.firebaseio.com",
            projectId: "autovidia-59faa",
            storageBucket: "autovidia-59faa.firebasestorage.app",
            messagingSenderId: "851674280896",
            appId: "1:851674280896:web:810f999c8d68776ef50e25"
        };

        const GEMINI_KEY = "AIzaSyAPP-eSsSvSgoADiR26wtyed-Fi7E_RjrI";

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.database();
        const provider = new firebase.auth.GoogleAuthProvider();

        const { useState, useEffect } = React;

        function App() {
            const [screen, setScreen] = useState('splash'); 
            const [user, setUser] = useState(null);
            const [plan, setPlan] = useState('Free');
            const [genre, setGenre] = useState('');
            const [styleDNA, setStyleDNA] = useState('');
            const [topic, setTopic] = useState('');
            const [loading, setLoading] = useState(false);
            const [script, setScript] = useState('');

            // --- AUTH & PROFILE CREATION ---
            useEffect(() => {
                setTimeout(() => {
                    auth.onAuthStateChanged((u) => {
                        if (u) {
                            setUser(u);
                            // Profile logic: Save/Check user in Database
                            const userRef = db.ref('users/' + u.uid);
                            userRef.on('value', (snapshot) => {
                                if (!snapshot.exists()) {
                                    userRef.set({
                                        name: u.displayName,
                                        email: u.email,
                                        photo: u.photoURL,
                                        plan: 'Free',
                                        created_at: Date.now()
                                    });
                                } else {
                                    setPlan(snapshot.val().plan || 'Free');
                                }
                            });
                            setScreen('genre');
                        } else {
                            setScreen('login');
                        }
                    });
                }, 3000);
            }, []);

            // --- GEMINI LOGIC (60s SCRIPT) ---
            const generateContent = async () => {
                setLoading(true);
                try {
                    const finalPrompt = `Genre: ${genre}. Style DNA: ${styleDNA}. Topic: ${topic}. 
                    Task: Write a 60-second viral horror script. Also provide 12 cinematic image prompts matching the style. 
                    Format: SCRIPT: [text] PROMPTS: [p1, p2...]`;
                    
                    const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${GEMINI_KEY}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ contents: [{ parts: [{ text: finalPrompt }] }] })
                    });
                    const data = await response.json();
                    const text = data.candidates[0].content.parts[0].text;
                    setScript(text);
                    setScreen('production');
                } catch (e) {
                    alert("Gemini Error: " + e.message);
                }
                setLoading(false);
            };

            // --- SCREENS ---

            if (screen === 'splash') return (
                <div className="h-screen flex flex-col items-center justify-center bg-black">
                    <div className="animate-pulse-slow">
                        <h1 className="text-8xl mb-4 text-center">‚ö°</h1>
                        <h1 className="text-5xl font-bold neon-text tracking-tighter text-cyan-400">AutoVidia Pro</h1>
                    </div>
                    <div className="mt-10 w-48 h-1 bg-gray-900 rounded overflow-hidden">
                        <div className="h-full bg-cyan-500 animate-[loading_2s_infinite]"></div>
                    </div>
                </div>
            );

            if (screen === 'login') return (
                <div className="h-screen flex items-center justify-center p-6 bg-black">
                    <div className="glass p-10 rounded-3xl w-full max-w-sm text-center neon-border">
                        <h2 className="text-3xl font-bold mb-4 neon-text text-cyan-400">Welcome</h2>
                        <p className="text-gray-400 text-sm mb-10">Sign in to start your AI automation empire.</p>
                        <button onClick={() => auth.signInWithPopup(provider)} className="w-full bg-white text-black py-4 rounded-xl flex items-center justify-center gap-3 font-bold hover:scale-105 transition shadow-[0_0_20px_rgba(255,255,255,0.2)]">
                            <img src="https://www.svgrepo.com/show/475656/google-color.svg" className="w-6 h-6" />
                            Continue with Google
                        </button>
                    </div>
                </div>
            );

            if (screen === 'genre') return (
                <div className="min-h-screen p-8 bg-black">
                    <div className="flex justify-between items-center mb-12">
                        <div className="flex items-center gap-4">
                            <img src={user.photoURL} className="w-12 h-12 rounded-full border border-cyan-500" />
                            <div>
                                <h2 className="text-xl font-bold">Hello, {user.displayName.split(' ')[0]}</h2>
                                <span className="text-[10px] bg-cyan-900 text-cyan-300 px-2 py-0.5 rounded-full uppercase tracking-tighter">{plan} Plan</span>
                            </div>
                        </div>
                        <button onClick={() => auth.signOut()} className="text-gray-500 text-sm">Sign Out</button>
                    </div>
                    
                    <h2 className="text-3xl font-bold mb-8 neon-text">CHOOSE GENRE</h2>
                    <div className="grid gap-6">
                        {[{id:'horror', icon:'üëª', n:'Horror'}, {id:'motivation', icon:'üî•', n:'Motivation'}, {id:'facts', icon:'üß†', n:'Facts'}, {id:'food', icon:'üçî', n:'Food'}].map(g => (
                            <div key={g.id} onClick={() => { setGenre(g.id); setScreen('style_setup'); }} 
                                 className="glass p-6 rounded-2xl flex items-center justify-between cursor-pointer hover:border-cyan-400 transition group">
                                <div className="flex items-center gap-4">
                                    <span className="text-4xl">{g.icon}</span>
                                    <h3 className="text-xl font-bold group-hover:text-cyan-400">{g.n}</h3>
                                </div>
                                <span className="text-gray-600">‚Üí</span>
                            </div>
                        ))}
                    </div>
                </div>
            );

            if (screen === 'style_setup') return (
                <div className="min-h-screen p-8 bg-black">
                    <button onClick={() => setScreen('genre')} className="text-gray-500 mb-8">‚Üê Back</button>
                    <h2 className="text-3xl font-bold mb-2 neon-text">STYLE DNA</h2>
                    <p className="text-gray-400 text-sm mb-10">Describe how the visuals should look like.</p>
                    
                    <textarea 
                        className="w-full h-40 bg-gray-900 border border-gray-800 rounded-2xl p-4 text-white focus:border-cyan-500 outline-none mb-8"
                        placeholder="Example: Grainy 1970s film, dark shadows, realistic cinematic horror, muted colors..."
                        onChange={(e) => setStyleDNA(e.target.value)}
                    ></textarea>
                    
                    <h2 className="text-xl font-bold mb-4">Topic</h2>
                    <input 
                        type="text" 
                        className="w-full bg-gray-900 border border-gray-800 rounded-xl p-4 text-white mb-10 focus:border-cyan-500 outline-none"
                        placeholder="Enter video topic..."
                        onChange={(e) => setTopic(e.target.value)}
                    />
                    
                    <button onClick={generateContent} className="w-full btn-neon py-5 rounded-2xl font-bold text-xl uppercase tracking-widest shadow-lg">
                        {loading ? 'Analyzing...' : 'Generate Assets ü™Ñ'}
                    </button>
                </div>
            );

            if (screen === 'production') return (
                <div className="min-h-screen p-8 bg-black">
                    <h2 className="text-2xl font-bold mb-8 neon-text uppercase tracking-widest text-cyan-400">Production Studio</h2>
                    
                    <div className="glass p-6 rounded-2xl mb-8">
                        <h3 className="font-bold text-cyan-400 mb-4 tracking-tighter">AI GENERATED SCRIPT (60s)</h3>
                        <div className="text-sm text-gray-300 h-60 overflow-y-auto leading-relaxed italic">
                            {script}
                        </div>
                    </div>

                    <div className="space-y-6">
                        <div className="p-6 border-2 border-dashed border-gray-800 rounded-2xl text-center">
                            <p className="text-gray-500 mb-4">Step 2: Upload Your Voiceover</p>
                            <button className="bg-gray-800 px-6 py-2 rounded-lg text-sm">Select Audio File (.mp3)</button>
                        </div>
                        
                        <div className="p-6 glass rounded-2xl">
                            <h3 className="font-bold mb-4 text-sm">ADVANCED EDITING OPTIONS</h3>
                            <div className="flex gap-2">
                                <span className="bg-blue-900 text-blue-200 text-[10px] px-2 py-1 rounded">Transitions: Crossfade</span>
                                <span className="bg-purple-900 text-purple-200 text-[10px] px-2 py-1 rounded">FX: Ken Burns (Zoom)</span>
                                <span className="bg-red-900 text-red-200 text-[10px] px-2 py-1 rounded">BGM: Dark Ambient</span>
                            </div>
                        </div>

                        <button className="w-full py-4 rounded-xl font-bold bg-gray-700 text-gray-400 cursor-not-allowed uppercase">
                            Finalize & Render (Phone Engine) üé¨
                        </button>
                    </div>
                </div>
            );

            return null;
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
