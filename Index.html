<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VidForge AI | Create YouTube Videos Automatically</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #00f2ff; --secondary: #7000ff; --bg: #03000a; }
        body { 
            background: radial-gradient(circle at top right, #1a0033, #03000a);
            color: white; font-family: 'Inter', sans-serif; min-height: 100vh;
        }
        .font-cyber { font-family: 'Orbitron', sans-serif; }
        .neon-glow { text-shadow: 0 0 15px rgba(0, 242, 255, 0.7); }
        .glass-nav { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(12px); border-bottom: 1px solid rgba(255, 255, 255, 0.1); }
        .btn-gradient { background: linear-gradient(90deg, #7000ff, #00f2ff); transition: 0.3s; }
        .btn-gradient:hover { box-shadow: 0 0 25px rgba(0, 242, 255, 0.5); transform: scale(1.05); }
        .card-glass { background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.1); backdrop-filter: blur(10px); }
        .floating { animation: float 4s ease-in-out infinite; }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-20px); } }
        .workflow-line { height: 2px; background: linear-gradient(90deg, #7000ff, #00f2ff); flex-grow: 1; }
    </style>
</head>
<body>

    <!-- Header / Navbar -->
    <nav class="glass-nav sticky top-0 z-50 p-4">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <div class="flex items-center gap-2">
                <div class="w-10 h-10 bg-gradient-to-tr from-purple-600 to-cyan-400 rounded-lg flex items-center justify-center">
                    <svg class="w-6 h-6" fill="white" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
                </div>
                <span class="font-cyber text-2xl font-bold tracking-tighter neon-glow uppercase">VidForge AI</span>
            </div>
            <div class="hidden md:flex gap-8 text-sm font-medium text-gray-300 uppercase tracking-widest">
                <a href="#" class="hover:text-cyan-400 transition">Home</a>
                <a href="#" class="hover:text-cyan-400 transition">Features</a>
                <a href="#" class="hover:text-cyan-400 transition">Pricing</a>
                <a href="#" class="hover:text-cyan-400 transition">Login</a>
            </div>
            <button class="border border-cyan-400/50 px-6 py-2 rounded-lg text-sm font-bold hover:bg-cyan-400/10 transition uppercase tracking-tighter">Get Started</button>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="max-w-7xl mx-auto px-6 pt-12 lg:pt-20 grid lg:grid-cols-2 gap-12 items-center">
        <div class="space-y-8">
            <h1 class="text-5xl lg:text-7xl font-bold font-cyber leading-tight">
                Create <span class="text-cyan-400">YouTube</span> Videos Automatically <span class="text-3xl lg:text-5xl block mt-2 text-white/80">using AI</span>
            </h1>
            <p class="text-cyan-400/80 font-cyber text-sm tracking-[0.2em] uppercase">
                Script → Images → Video → Audio → Edit → Upload
            </p>
            <p class="text-xl text-gray-400 font-light">Everything Automated. 100% Free.</p>
            
            <div class="flex flex-wrap gap-4">
                <button class="btn-gradient px-10 py-4 rounded-xl font-bold text-lg uppercase tracking-widest shadow-lg">Start Creating</button>
                <button class="bg-white/10 px-10 py-4 rounded-xl font-bold text-lg flex items-center gap-3 border border-white/10 hover:bg-white/20 transition uppercase">
                    <svg class="w-6 h-6 fill-white" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg> Watch Demo
                </button>
            </div>
        </div>

        <!-- Cyber Robot Image -->
        <div class="relative flex justify-center items-center">
            <div class="absolute w-[80%] h-[80%] bg-purple-600/20 blur-[100px] rounded-full"></div>
            <img src="https://img.freepik.com/premium-photo/futuristic-robot-cyberpunk-style_691560-1428.jpg" 
                 alt="VidForge AI Robot" class="rounded-3xl border border-white/10 shadow-2xl floating relative z-10 w-full max-w-lg">
        </div>
    </div>

    <!-- Workflow Section -->
    <div class="max-w-6xl mx-auto px-6 py-24">
        <div class="flex flex-col md:flex-row items-center gap-6">
            <!-- Step 1 -->
            <div class="flex flex-col items-center gap-4 group">
                <div class="card-glass p-6 rounded-2xl group-hover:border-cyan-400 transition duration-500">
                    <svg class="w-10 h-10 text-purple-400" fill="currentColor" viewBox="0 0 24 24"><path d="M14 2H6c-1.1 0-1.99.9-1.99 2L4 20c0 1.1.89 2 1.99 2H18c1.1 0 2-.9 2-2V8l-6-6zm2 16H8v-2h8v2zm0-4H8v-2h8v2zm-3-5V3.5L18.5 9H13z"/></svg>
                </div>
                <p class="font-cyber text-xs text-gray-400 uppercase tracking-widest">AI Script</p>
            </div>
            <div class="workflow-line hidden md:block"></div>
            <!-- Step 2 -->
            <div class="flex flex-col items-center gap-4 group">
                <div class="card-glass p-6 rounded-2xl group-hover:border-cyan-400 transition duration-500">
                    <svg class="w-10 h-10 text-cyan-400" fill="currentColor" viewBox="0 0 24 24"><path d="M21 19V5c0-1.1-.9-2-2-2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2zM8.5 13.5l2.5 3.01L14.5 12l4.5 6H5l3.5-4.5z"/></svg>
                </div>
                <p class="font-cyber text-xs text-gray-400 uppercase tracking-widest text-center">Image Generation</p>
            </div>
            <div class="workflow-line hidden md:block"></div>
            <!-- Step 3 -->
            <div class="flex flex-col items-center gap-4 group">
                <div class="card-glass p-6 rounded-2xl group-hover:border-cyan-400 transition duration-500">
                    <svg class="w-10 h-10 text-blue-400" fill="currentColor" viewBox="0 0 24 24"><path d="M17 10.5V7c0-.55-.45-1-1-1H4c-.55 0-1 .45-1 1v10c0 .55.45 1 1 1h12c.55 0 1-.45 1-1v-3.5l4 4v-11l-4 4z"/></svg>
                </div>
                <p class="font-cyber text-xs text-gray-400 uppercase tracking-widest">Video Editing</p>
            </div>
            <div class="workflow-line hidden md:block"></div>
            <!-- Step 4 -->
            <div class="flex flex-col items-center gap-4 group">
                <div class="card-glass p-6 rounded-2xl group-hover:border-cyan-400 transition duration-500">
                    <svg class="w-10 h-10 text-pink-400" fill="currentColor" viewBox="0 0 24 24"><path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"/><path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/></svg>
                </div>
                <p class="font-cyber text-xs text-gray-400 uppercase tracking-widest">Voiceover</p>
            </div>
        </div>
    </div>

</body>
    </html>
